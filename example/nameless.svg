<svg version="1.1" baseProfile="full" height="240" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .chat-panel {
          position: relative;
          border-radius: 0.5rem;
          margin: 1rem auto;
          padding: 0.3rem 0;
          background-color: rgb(246, 248, 250);
          overflow-x: auto;
        }

        .chat-panel .controls {
          display: initial;
          width: 100%;
          padding: 0.5rem;
        }

        .chat-panel .controls .circle {
          display: inline-block;
          margin: 0.5rem 0rem 0.5rem 0.2rem;
          width: 0.8rem;
          height: 0.8rem;
          border-radius: 50%;
        }

        .chat-panel .controls .red {
          background-color: #ff5f56;
        }

        .chat-panel .controls .yellow {
          background-color: #ffbd2e;
        }

        .chat-panel .controls .green {
          background-color: #27c93f;
        }

        .chat-panel .controls .title {
          position: absolute;
          text-align: center;
          width: 100%;
          font-size: 0.8rem;
          line-height: 1rem;
          top: 0.8rem;
        }

        .chat-panel .chat-content {
          padding: 0 1rem;
        }

        .chat-panel .chat-message {
          position: relative;
          margin: 1rem 0;
          opacity: 0;
          transform: translate(-10%);
          transition: transform 0.4s ease-out, opacity 0.4s ease-in;
        }

        .chat-panel .chat-message .avatar {
          width: 2.5rem;
          height: 2.5rem;
          overflow: hidden;
          border-radius: 50%;
          line-height: 2.5rem;
          color: #fff;
          text-align: center;
          display: inline-block;
        }

        .chat-panel .chat-message .message-box {
          display: inline-block;
          margin-left: 0.5rem;
          max-width: 90%;
          vertical-align: top;
        }

        .chat-panel .chat-message .message-box .nickname {
          font-size: 0.8rem;
          color: gray;
        }

        .chat-panel .chat-message .message-box .message {
          position: relative;
          font-size: 0.9rem;
          border-radius: 0.5rem;
          background-color: #fff;
          word-break: break-all;
          padding: 0.6rem 0.7rem;
          margin-top: 0.2rem;
          box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0.05) 0px 1px 2px 0px;
        }

        .chat-panel .show {
          opacity: 1;
          transform: translate(0);
        }
      </style>

      <div class="chat-panel">
        <div class="controls">
          <div class="circle red"></div>
          <div class="circle yellow"></div>
          <div class="circle green"></div>
          <div class="title">chat history</div>
        </div>
        <div class="chat-content">
          <div class="chat-message show">
            <div class="avatar" style="background-color: #7ac538;">y</div>
            <div class="message-box">
              <div class="nickname">yuki</div>
              <div class="message">Do you know 0.1 + 0.2 = ?</div>
            </div>
          </div>
        </div>
        <div class="chat-content">
          <div class="chat-message show">
            <div class="avatar" style="background-color: #a8d6ba;">k</div>
            <div class="message-box">
              <div class="nickname">kokkoro</div>
              <div class="message">Sure, equal 0.30000000000000004 !</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>